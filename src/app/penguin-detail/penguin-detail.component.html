
<mat-card *ngIf="penguin" class="penguin">
    <img src="assets/imges/{{penguin.img}}.png" alt="画像">
    <p>{{penguin.name}}</p><br>
    <p><b>{{penguin.eTypes}}　{{penguin.types}}</b></p>

    <p>{{idopen}}</p>
    <!-- <p>{{url}}</p> -->
</mat-card>
